<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro-Parte03</title>
</head>
<body>
    <div class="white">
        <div class="parte">
            <img src="img/03.png" alt="etapa-3 de cadastro"></div>
            <div>
        <div>
            <h1>Cadastro</h1>
            <p>Preencha suas funções com atenção!</p>
        </div>
        <div class="campos-container">
            <div class="campos-texto">
            <div class="campos">
                <label>Função:</label>
                <select id="proficao">
                   <option value="funcao">Profissões</option>
                </select>
            </div>
            <div class="campos">
                <label>Anos de experiência:</label>
                <select id="experiencia">
                    <option value="anos">Experiência</option>
                </select>
            </div>
        </div>
            <div class="campos-texto">
                <div class="campos">
                    <label>PCD(pessoa com deficiência):</label>
                    <select id="pcd">
                        <option value="não">Não</option>
                    </select>

                <div class="campos">
                    <label>Qual tipo de Deficiência?</label>
                    <select id="doenca">
                        <option value="visao">Visão</option>
                    </select>
                </div>
            </div>
            
            <div class="campos-texto">
                <div class="campos">
                    <label class="texto-label">Envie seu Currículo:</label>
                    <input type="file" name="inserir" id="inserir" value="Enviar">
                    <P class="texto-label">*PDF, WORD OU JPG</P>
                </div>

            </div>

        </div>

        <div class="btn">
            <input type="submit" value="Finalizar  ↑" id="enviathree">
       </div>
    </div>
    <script src="javascript/app3.js"></script>
</body>
</html>
